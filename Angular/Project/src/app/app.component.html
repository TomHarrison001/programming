<section>
  <header>
    <h1>Angular</h1>
    <p class="description">Short description of Angular Project.</p>
  </header>
  <header>
    <div>{{ mediaItems | categoryList }}</div>
  </header>
  <app-media-item-form></app-media-item-form>
  <media-item
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
    [ngClass]="{
      'medium-movies': mediaItem.medium === 'Movie',
      'medium-series': mediaItem.medium === 'Series'
    }"
  >
  </media-item>
</section>
