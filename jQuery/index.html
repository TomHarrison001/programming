<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.4.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="content">
        <button id="go"><p>Start Animation</p></button>
        <ul>
            <li><code>ajax()</code>: uses to perform generic AJAX requests</li>
            <li><code>load()</code>: loads AJAX content directly into a page element</li>

        <div id="example"></div>
        <button id="getcontent">Get Text</button>
        <button id="loadhtml">Load HTML</button>
    </div>
</body>
</html>
